<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num = 0; // 전역변수로 올라가야 누적을 할 수 있음
    let timeCheck // 전역변수로 넣어야 값을 기억...?

    function numTime(sel) { 
      if(sel == 'plus') { // sle이 플러스면
      num++; // 넘을 증가시키고
      demo.innerHTML = "<b>" + num + "</b>"; 
      clearTimeout(timeCheck); // 현재 설정된 시간이 있으면 지워버려라
      timeCheck = setTimeout("numTime('plus')", 1000); // setTime("함수명", 지연시간)
                             // "플러스 함수"에 플러스를 넘겨줘라
      }
  
      else if(sel == 'minus') {
        num--;
        demo.innerHTML = "<b>"+ num + "</b>";
        clearTimeout(timeCheck);
        timeCheck = setTimeout("numTime('minus')", 1000);   //  setTime("함수명",지연시간)
      }
      else {
        demo.innerHTML = "<b>"+ num + "</b> 정지합니다.";
        clearTimeout(timeCheck);
      }
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>setTimeout 함수</h2>
  <p>
    <input type="button" value="증가" onclick="numTime('plus')"/>
    <input type="button" value="감소" onclick="numTime('minus')"/>
    <input type="button" value="정지" onclick="numTime('stop')"/>
  </p>
  <hr/>
  <div id="demo">0</div>
</div>
<p><br/></p>
</body>
</html>
