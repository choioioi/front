<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4.html</title>
  <style>
    .item {
      width: 100px;
      height: 800px;
      border: 1px solid pink;
      margin: 10px;
      color: #000;
    }
    .container {
      height: 100vh; /* view port 100%로 설정 */
      display: flex; /* 플렉스 박스 설정을 알린다. */
      flex-flow: row nowrap; /* 컨테이너의 아이템들을 한줄에 담을 수 없을 때 줄바꿈 처리유무를 결정? nowrap(기본:줄바꿈X), wrap(줄바꿈), wrap-reverse(반대로 줄바꿈) */
  }
/* 1번째 영역은 고정하고 2번째 영역만을 크기조정 하고자 한다. */
.item:nth-child(1) {
  width: 200px;
}
.item:nth-child(2) {
  flex: 1;
}
  </style>
</head>
<body>
  <!-- Flex(플랙스)는 Flexible Box, FlexBox라고 부름... 
  주로 레이아웃 배치 전용으로 고안됨.
  float와 inline-Block등의 불편한 점을 보강함.
-->
