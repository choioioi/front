<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>토글버튼</title>
  <script>
    'use strict';
    let sw = 0; // 전역변수

    function fCheck() {
      if(sw == 0) { // 스위치가 0일 때 아래 문장 나옴
        document.getElementById("demo").innerHTML = "반갑다~ 자바스크립트야!!!";
        sw = 1 ; // 스위치를 1로 바꿈
      }
      else { // 스위치가 0이 아닐 때 아래 문장
        document.getElementById("demo").innerHTML = "안녕~ 자바스크립트!!!";
        sw = 0; // 다시 스위치를 0으로 바꿈 그래야 위에 문장이 나오니까
      }
    }
  </script>
</head>
<body>
  <h2>토글버튼 연습</h2>
  <p>다음 문구가 버튼을 누르면 서로 바뀌면서 출력되도록 만드시오</p>
  <p>'안녕~ 자바스크립트!!!' <--> '반갑다~ 자바스크립트야!!!'</p>
  <button type="button" onclick="fCheck()">토글버튼</button>
  <hr/>
  <p id="demo">안녕~ 자바스크립트!!!</p>
</body>
</html>
