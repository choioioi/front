<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class(객체) 상속사용예제</title>
  <script src="t13.js"></script>
  <script>
    'use strict';

    class ChildClass extends Member {} // 멤버상속을 받아서 ChildClass를 생성하면 멤버도 사용 가능

    let childclass = new ChildClass("홍길동", 25, "빨강");
    console.log("성명: " + childclass.name);
    console.log("나이: " + childclass.age);
    console.log("좋아하는색: " + childclass.color);

  </script>
</head>
<body>
  <h2>클래스 연습(getters/setters)</h2>
</body>
</html>
