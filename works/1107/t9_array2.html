<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열연습2</title>
  <script>
    'use strict';
    
    let arr1 = [10, 8, 20, 15, 11, 17];

    // 정렬 : sort() : 문자형식으로 오름차순 정렬한다.
    let arr2 = arr1.sort(); // f12 누르면 나오는데 10,11,15,17,20,8/ 문자형식으로 보고 10에 1이 8보다 작기 때문에 이렇게 나온 것
    console.log("1. 오른차순 정렬 :" + arr2);

    // 역순 정렬 : reverse() : 문자열 형식으로 내림차순 정렬한다.
    let arr3 = arr1.reverse();
    console.log("2. 내림차순 정렬 :" + arr3);

    // 최대/최소값 구하기
    let maxValue = Math.max(10, 8, 20, 15, 11, 17);
    console.log("3. 최대값 :" + maxValue);

    let minValue = Math.min(10, 8, 20, 15, 11, 17);
    console.log("4. 최소값 :" + minValue);

    // 배열 안에서의 최대값/최소값을 구하기 이 방법을 더 많이쓰니 이걸 알아두면 됨
    maxValue = Math.max(...arr3); // 열거형으로 들어간 걸 배열로 인식해서 꺼내주는 연산자가 ... 임 자바도 동일, 저게 없으면 쉼표가 있어서 숫자가 아니라고 ntn이 뜸
    console.log("5. 최대값 :" + maxValue); 
    maxValue = Math.min(...arr3); 
    console.log("6. 최소값 :" + maxValue); 

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <hr/>
  <h2>배열연습2</h2>
</div>
<p><br/></p>
</body>
</html>
