<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Function</title>
  <script>
    'use strict';
    
    let fCheck0 = function() {
      alert("익명함수를 호출하셨습니다.");
    }

    let fCheck1 = () => { //이게 Arrow Function, 펑션을 지우고 괄호뒤에 화살표 붙임, 
      alert("Arrow함수를 호출하셨습니다.");
    } // 중괄호는 두줄이상을 쓸 때, 두줄이상은 반복문 쓸 때 사용

    let fCheck2 = () => alert("Arrow함수를 호출하셨습니다."); // 변수를 함수처럼 부른다
  </script>
</head>
<body>
  <h2>Arrow Function</h2>
  <p>
    <input type="button" value="익명함수 호출" onclick="fCheck0()"/> <!-- fCheck0 이 함수 -->
    <input type="button" value="Arrow함수 호출1" onclick="fCheck1()"/>
    <input type="button" value="Arrow함수 호출2" onclick="fCheck2()"/>
  </p>
</body>
</html>
