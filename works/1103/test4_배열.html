<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열연습</title>
  <script>
    'use strict';

    // 자바 배열선언 : int[] atom = new int[3]; 얘는 타입을 무시
    // 자스 배열선언 : new Array() or ['값1','값2',....];
    const arr1 = new Array(); // 생성하고 변수에 담음
    console.log("arr1 : " + arr1);
    console.log("==================");
    
    const arr2 = ["사과","배","바나나","딸기","토마토"]
    console.log("arr2 : " + arr2);
    console.log("arr2의 길이 : " + arr2.length); // 위에꺼가 정말 배열이 맞나 그냥 찍어본 것
    console.log("0. " + arr2[0]);
    console.log("2. " + arr2[2]);
    console.log("4. " + arr2[4]);
    console.log("==================");
    for(let i=0; i<arr2.length; i++) {
      console.log("arr2["+i+"] = " + arr2[i]);
    }

    // arr2 배열의 마지막 자료를 출력하세요?
    console.log("arr2배열의 마지막 요소 : " + arr2[arr2.length-1]);
    console.clear();

    // 자바의 향상된 for문 : for(타입명 개별항목변수 : 객체변수)
    // 자스의 향상된 for문 : for(let 변수명 of 객체명)
    let cnt = 0;
    for(let arr of arr2) { // const는 고정이기 때문에 쓸 수 없음
      console.log("arr2["+cnt+"] = " + arr);
      cnt++;
    }
  </script>
</head>
<body>
  <h2>배열연습</h2>
</body>
</html>
